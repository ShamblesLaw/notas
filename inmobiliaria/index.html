    <div class="container-fluid">
      <main id="contenedorPrincipal" class="row">
        <ul id="menu_index_index" class="menu ">
          <li class="col">

          <li class="col">
            <a href="emprendimientos.html" class="aIndex">
              EMPRENDIMIENTOS</a

          </li>
        </ul>
        <img
          class="img_logo_index"
          src="img/logo.png"
          alt="logo de la constructora"
        />

        <div id="combos">
          <h5 id="tituloFiltro">
            Ingrese una opcion para filtrar propiedades...
          </h5>

          <select id="comboOperacion">
            <option value="" disabled selected>
              Filtrar por tipo de operacion
            </option>
            <option value="Alquiler">Alquiler</option>
            <option value="Venta">Venta</option>
            <option value="Construccion">Construccion</option>
          </select>

          <select id="comboPropiedad">
            <option value="" disabled selected>
              Filtrar por tipo de propiedad
            </option>
            <option value="Casa">Casa</option>
            <option value="Terreno">Terreno</option>
            <option value="Terreno en pozo">Terreno en pozo</option>
            <option value="Departamento">Departamento</option>
          </select>
          <select id="comboDormitorios">
            <option value="" disabled selected>
              Filtrar por numeros de dormitorios
            </option>
            <option value="1">Un dormitorio</option>
            <option value="2">Dos dormitorios</option>
            <option value="3">Tres dormitorios</option>
            <option value="4">Mas de 3 dormitorios</option>
          </select>
        </div>

        <table id="tablaPropiedades">
          <thead>
            <tr>
                <th>id</th>
                <th>Tipo</th>
                <th>Operacion</th>
                <th>Dormitorios</th>
                <th>img</th>
                <th>precio</th>
                <th>detalle</th>
            </tr>
        </thead>
        <tbody id="propiedadesListado">
            
        </tbody>
        </table>
